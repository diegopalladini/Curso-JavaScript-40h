<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        // var n1 = window.prompt('Digite um número: ')
        // var n2 = window.prompt('Digite outro número: ')

        // var s = n1 + n2 ???

        /* 
        O + pode servir como ADIÇÃO ou CONCATENAÇÃO 
        Se for NUMBER + NUMBER, ele atua como ADIÇÃO
        Se for STRING + STRING, ele atua como CONCATENAÇÃO
        */

        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2

        // window.alert('A soma desses números é ' + s)
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)

        // Number.parseInt (Inteiros)
        // Number.parseFloat (Reais)
        // Number (Versão mais atual, mais simplificada, que também funciona)
        // Ex: var n1 = Number(window.prompt('Digite um número: '))

    </script>
</body>
</html>
