<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(69, 120, 197);
            color: white;
            font: normal 1.5em arial;
        }


    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        
        var corpo = window.document.body // a var corpo é o elemento body do html
        
        var p1 = window.document.getElementsByTagName('p')[0] // a var p1 é o elemento parágrafo de número 0
        
        var d = document.querySelector('div#msg') // a var d é a div com id "msg" (querySelector é preferível atualmente, apesar de que talvez algns navegadores mais antigos não rodem)
        d.style.color = 'yellow'

        var par1 = document.querySelector('h1#titulo')
        par1.style.background = 'black'
        
    </script>
</body>
</html>
