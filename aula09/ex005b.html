<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(69, 120, 197);
            color: white;
            font: normal 1.5em arial;
        }


    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body // a var corpo é o elemento body do html
        var p1 = window.document.getElementsByTagName('p')[0] // a var p1 é o elemento parágrafo de número 0
        
        window.document.write(p1.innerText) // escreva o texto que está dentro do parágrafo em questão
        
        p1.style.color = 'yellow' // mude o estilo/cor do parágrafo em questão para amarelo
        corpo.style.backgroundColor = 'black' // mude o estilo/cor de fundo do corpo para preto

        document.write(p1.innerHTML) // innerText pega o texto sem formatação | innerHTML pega com formatação

        
    </script>
</body>
</html>
