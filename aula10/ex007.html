<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 1.5em arial
        }
        input {
            font: normal 1.5em arial
            
        }
        div {
            font: bolder 3em arial;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar() {      
        var texton1 = window.document.getElementsByName('txtn1')[0]
        var texton2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(texton1.value)
        var n2 = Number(texton2.value)    
        var soma = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`
        
        }
    </script>
</body>
</html>
